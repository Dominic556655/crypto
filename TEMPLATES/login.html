
{% load static %}


    
<h1 style="text-align: center; padding-top: 70; margin-right: 40px;">Login Now</h1>

<style> 
      body{
    background: url('{% static "img/hero-bg.png" %}') no-repeat center center fixed;
    background-size: cover;
    background-attachment: scroll;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 0;
    box-sizing: border-box;
    margin: 0;
    }
    h3{
        color: red
    }
</style>

</style>
{% for message in messages %}
    <h3>style="text-align: center;"{{messages}}</h3>
{% endfor %}

<div style="display: flex; justify-content:center; margin-right: 30px; align-items:flex-start; height: 80vh; font-size: 1.4rem;">

<form  action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="Submit"/>
</form>
</div>
